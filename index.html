<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Job Registration </title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="body">
    <div class="container">
      <!-- Title section -->
      <div class="title">Registration</div>
      <div class="content">
        <!-- Registration form -->
        <form action="#" onsubmit="window.open('https://rzp.io/rzp/registfees', '_blank');">
          <div class="user-details">
            <!-- Input for Full Name -->
            <div class="input-box">
              <span class="details">First Name*</span>
              <input type="text" placeholder="Enter your first name" required>
            </div>
            <!-- Input for Username -->
            <div class="input-box">
              <span class="details">Last Name*</span>
              <input type="text" placeholder="Enter your last name" required>
            </div>
            <!-- Input for Email -->
            <div class="input-box">
              <span class="details">Email</span>
              <input type="text" placeholder="Enter your email" required>
            </div>
            <!-- Input for Phone Number -->
            <div class="input-box">
              <span class="details">Phone Number*</span>
              <input type="text" placeholder="Enter your number" required>
              <input type="text" placeholder="Alternative number">
            </div>
          </div>
          <div class="gender-details">
            <!-- Radio buttons for gender selection -->
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender-title">Gender</span>
            <div class="category">
              <!-- Label for Male -->
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <!-- Label for Female -->
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <!-- Label for Prefer not to say -->
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Prefer not to say</span>
              </label>
            </div>
          </div>
          <div class="user-details">
              <!-- Input for Dob -->
              <div class="input-box">
                <span class="details">Date of birth*</span>
                <input type="date" required>
              </div>
              <!-- Input for Address -->
              <div class="input-box">
                <span class="details">Address Line 1*</span>
                <input type="text" placeholder="" required>
                <span class="details">Address Line 2</span>
                <input type="text" placeholder="" required>
              </div>

              <!-- Input for CV -->
              <div class="input-boxs">
                <span class="details">Choose Your Role</span>
                <div>
                  <SELECT class="input">
                    <OPTION Value="Software developer">Software developer</OPTION>
                    <OPTION Value="Web developer">Web developer</OPTION>
                    <OPTION Value="Maintenance">Maintenance</OPTION>
                    <OPTION Value="Software design
                    ">Software designer
                    </OPTION>
                    </SELECT>
                </div>
              </div>
            </div>
        
              <!-- Input for CV -->
              <div class="input-boxs">
                <span class="details">Upload Your CV*</span>
                <input type="file" name="" id="" required>
              </div>

            <div class="check">
              <div class="check-boxes">
              <input type="checkbox" name="" id=""> <span>I read all <a href="https://www.canva.com/design/DAGcjR-CiH4/l78uOyzdWLMLT8po4R7QNw/view?utm_content=DAGcjR-CiH4&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=h0fff24a17b">terms and coditions.</a></span>
              </div>
              <div class="check-boxs">
              <input type="checkbox" name="" id="checkbox"><span>I agree with terms and conditions</span>
              </div>
            </div>
          <!-- Submit button -->

          <div class="button">
              <input type="submit" value="Pay & Register" >
          </div> 
        </form>
      </div>
    </div>
  </div>
</body>
</html>
